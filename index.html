<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <title>Qui veut gagner que dalle</title>
</head>
<body>
<h1 id="titre">QUI VEUT GAGNER QUE DALLE ?</h1>

<div class="container" id="accueil">
    <div class="row">
        <label class="col-lg-12" for="choix_difficulté">Choisissez votre niveau de difficulté:</label>
    </div>
    <div class="row">
        <select class="col-lg-12" name="Difficulté" id="choix_difficulté">
            <option value="facile">Facile</option>
            <option value="normale" selected>Normale</option>
            <option value="difficile">Difficile</option>
        </select>
    </div>
    <div class="row">
        <input type="button" value="Jouer" id="jouer">
    </div>
</div>

<div class="container" id="jeux">
    <div class="row">
        <div class="col-md-4 info">Chances:<span class="coup_restant"></span></div>
        <div class="offset-md-4 col-md-4 info">Questions:<span class="question_repondu"></span>/<span class="question_total"></span></div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="question"></div>
    </div>
    <div class="row">
        <div class="col-md-5 reponse"><span>A:</span> <span class="choix_reponse"></span></div>
        <div class="offset-md-2 col-md-5 reponse"><span>B:</span> <span class="choix_reponse"></span></div>
    </div>
    <div class="row">
        <div class="col-md-5 reponse"><span>C:</span> <span class="choix_reponse"></span></div>
        <div class="offset-md-2 col-md-5 reponse"><span>D:</span> <span class="choix_reponse"></span></div>
    </div>
</div>

<div class="container fin">
    <div class="row">
        <div class="col-lg-12 phrase_resultat"></div>
    </div>
    <div class="row resultat">
        <div class="col-lg-12 R1">RÉSULTAT:</div>
        <div class="col-md-12 R2">Questions Totale: <span class="question_repondu"></span>/<span class="question_total"></span></div>
        <div class="col-md-12 R2">Mauvaises réponse: <span class="mauvaise_reponse"></span></div>
        <div class="col-md-12 R2">Bonne réponse: <span class="bonne_reponse"></span></div>
    </div>
    <div class="row">
        <input class="col-lg-12" type="button" value="Rejouer" id="rejouer">
    </div>
</div>


<!-- Optional -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- Script JS -->
<script src="base.js"></script>
</body>
</html>
